name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest  # Running on Ubuntu latest version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js
        with:
          node-version: 18  # Specify the Node.js version to use

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Build the project
        run: npm run build  # Build the React app

      - name: Deploy to GitHub Pages
        run: npm run deploy  # Deploy to GitHub Pages using 'gh-pages' script